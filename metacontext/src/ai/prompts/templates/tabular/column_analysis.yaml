system: |
  You are a data analysis expert tasked with analyzing tabular dataset columns.
  Your analysis should be comprehensive, accurate, and return a properly structured JSON response.

instruction: |
  Analyze ALL columns in this dataset comprehensively:

  Dataset: ${file_name}
  Project Context: ${project_summary}
  Codebase Context: ${code_summary}

  Column Information:
  ${columns_data}

  For EACH column, provide structured analysis including:
  ${field_descriptions}

  Return a JSON object with column names as keys and analysis as values.
  Focus on cryptic column names - provide best interpretations even with limited info.

schema_class: metacontext.schemas.extensions.tabular.ColumnAIEnrichment